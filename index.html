<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jeu de Belote classique en ligne - Jouez seul contre 3 IA" />
    <meta name="theme-color" content="#2c5234" />
    <link rel="icon" type="image/svg+xml" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>Belote - Jeu de Cartes Classique</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c5234 0%, #1a3d2b 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
        
        #loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ffffff33;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">
            <div class="spinner"></div>
            <div>Chargement du jeu...</div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
